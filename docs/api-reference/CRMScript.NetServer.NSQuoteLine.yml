- uid: CRMScript.NetServer.NSQuoteLine.GetDiscountAmount()
  commentId: M:CRMScript.NetServer.NSQuoteLine.GetDiscountAmount()
  id: 'GetDiscountAmount()'
  so.intellisense: NSQuoteLine.GetDiscountAmount
  langs:
  - crmscript
  name: 'GetDiscountAmount()'
  nameWithType: NSQuoteLine.GetDiscountAmount()
  fullName: CRMScript.NetServer.NSQuoteLine.GetDiscountAmount()
  type: Method
  summary: "\nThe discount for the line, in whatever currency the sale is in. Both ‘DiscountPercent’ and ‘DiscountAmount’ shall be filled out, but the UserValueOverride field must be set to the field the user actually changed last. If this field is filled out by the user, it overrides any discount suggested by the connector. If the user has not filled this in, the system will copy the ERP discount amount to this field.<p></p>\n<strong>Returns:</strong>Float<p></p>\n<pre><code>NSQuoteLine thing;\nFloat discountAmount = thing.GetDiscountAmount();</code></pre>\n"
  remarks: 
  syntax: 
    content: Float GetDiscountAmount()
    parameters: []
    return:
      type: CRMScript.Global.Float
  example: 
  - "\n<pre><code>NSQuoteLine thing;\nFloat discountAmount = thing.GetDiscountAmount();</code></pre>\n"
- uid: CRMScript.NetServer.NSQuoteLine.GetDiscountPercent()
  commentId: M:CRMScript.NetServer.NSQuoteLine.GetDiscountPercent()
  id: 'GetDiscountPercent()'
  so.intellisense: NSQuoteLine.GetDiscountPercent
  langs:
  - crmscript
  name: 'GetDiscountPercent()'
  nameWithType: NSQuoteLine.GetDiscountPercent()
  fullName: CRMScript.NetServer.NSQuoteLine.GetDiscountPercent()
  type: Method
  summary: "\nThe discount for the line, in percent. Both ‘DiscountPercent’ and ‘DiscountAmount’ shall be filled out, but the UserValueOverride field must be set to the field the user actually changed last. If this field is filled out by the user, it overrides any discount suggested by the connector. If the user has not filled this in, the system will copy the ERP discount amount to this field. The Percentage is given in integer form, i.e. ‘12%’ is represented as ‘12’.<p></p>\n<strong>Returns:</strong>Float<p></p>\n<pre><code>NSQuoteLine thing;\nFloat discountPercent = thing.GetDiscountPercent();</code></pre>\n"
  remarks: 
  syntax: 
    content: Float GetDiscountPercent()
    parameters: []
    return:
      type: CRMScript.Global.Float
  example: 
  - "\n<pre><code>NSQuoteLine thing;\nFloat discountPercent = thing.GetDiscountPercent();</code></pre>\n"
