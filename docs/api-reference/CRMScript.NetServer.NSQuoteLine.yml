  name: 'GetCode()'
  nameWithType: NSQuoteLine.GetCode()
  fullName: CRMScript.NetServer.NSQuoteLine.GetCode()
  type: Method
  summary: "\nA value the salesmen use to quickly find the correct product. Is stored here if the user changes the value from the product in the pricelist, or just enters a QuoteLine without a product link.<p></p>\n<strong>Returns:</strong>String<p></p>\n<pre><code>NSQuoteLine thing;\nString code = thing.GetCode();</code></pre>\n"
  remarks: 
  syntax: 
    content: String GetCode()
    parameters: []
    return:
      type: CRMScript.Global.String
  example: 
  - "\n<pre><code>NSQuoteLine thing;\nString code = thing.GetCode();</code></pre>\n"
