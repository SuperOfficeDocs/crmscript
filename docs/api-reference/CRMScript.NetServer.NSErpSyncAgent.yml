  type: Method
  summary: "\nCRMScript method in the NSErpSyncAgent class that creates an ErpActor from a CRM entity.Creates an ErpActor from a CRM entity.<p></p>\nReturns the created ERP actor with success.<p></p>\n<code>Bool CreateErpActorFromCrm(Integer connectionId, Integer crmEntityId, Integer erpActorType, Integer crmActorType, StringDictionary erpFieldKeyValues)</code>\n"
  remarks: "\n<h3>ERP actor type</h3><table><thead><tr><th>Enum</th><th>Type</th></tr></thead><tbody><tr><td>0</td><td>Unknown</td></tr><tr><td>1</td><td>Customer</td></tr><tr><td>2</td><td>Supplier</td></tr><tr><td>3</td><td>Partner</td></tr><tr><td>4</td><td>Person</td></tr><tr><td>5</td><td>Project</td></tr><tr><td>6</td><td>Employee</td></tr><tr><td>7</td><td>Sale</td></tr></tbody></table><h3>CRM actor type</h3><table><thead><tr><th>Enum</th><th>Type</th></tr></thead><tbody><tr><td>0</td><td>Unknown</td></tr><tr><td>1</td><td>Contact</td></tr><tr><td>2</td><td>Person</td></tr><tr><td>3</td><td>Project</td></tr><tr><td>4</td><td>Sale</td></tr></tbody></table>\n"
  syntax: 
    content: CreateErpActorFromCrm()
    parameters:
    - id: connectionId
      type: CRMScript.Global.Integer
      description: The connection ID
    - id: crmEntityId
      type: CRMScript.Global.Integer
      description: The ID of the CRM entity to create an ERP actor from
    - id: erpActorType
      type: CRMScript.Global.Integer
      description: The ERP actor type
    - id: crmActorType
      type: CRMScript.Global.Integer
      description: The CRM actor type
  example: 
  - "\n<pre><code>NSErpSyncAgent agent;\nInteger connectionId;\nInteger crmEntityId;\nInteger erpActorType;\nInteger crmActorType;\nStringDictionary erpFieldKeyValues;\nBool res = agent.CreateErpActorFromCrm(connectionId, crmEntityId, erpActorType, crmActorType, erpFieldKeyValues);</code></pre>\n"
