- uid: CRMScript.NetServer.NSDocumentTemplate.SetDirection(NSDocTmplDirection)
  commentId: M:CRMScript.NetServer.NSDocumentTemplate.SetDirection(NSDocTmplDirection)
  id: 'SetDirection(NSDocTmplDirection)'
  so.intellisense: NSDocumentTemplate.SetDirection
  langs:
  - crmscript
  name: 'SetDirection(NSDocTmplDirection)'
  nameWithType: NSDocumentTemplate.SetDirection(NSDocTmplDirection)
  fullName: CRMScript.NetServer.NSDocumentTemplate.SetDirection(NSDocTmplDirection)
  type: Method
  summary: "\nCRMScript method in the NSDocumentTemplate class that sets the direction of a document template\n"
  remarks: "\n<h3>Directions</h3><table><thead><tr><th>Enum</th><th>Direction</th><th>Description</th></tr></thead><tbody><tr><td>0</td><td>Unknown</td><td>The direction of documents from this template is unknown/undecided</td></tr><tr><td>1</td><td>Incoming</td><td>Document template for incoming documents</td></tr><tr><td>2</td><td>Outgoing</td><td>Document template is used for outgoing documents</td></tr><tr><td>3</td><td>SaintAll</td><td>All choice for Saint. This is NOT an acceptable value for a task definition, but is used by the Saint system for indexing all directions</td></tr></tbody></table><p>See EAppntDirection</p>\n"
  syntax: 
    content: SetDirection()
    parameters:
    - id: direction
      type: CRMScript.NetServer.NSDocTmplDirection
      description: The direction of documents from this template
  example: 
  - "\n<pre><code>NSDocumentTemplate thing;\nNSDocTmplDirection direction;\nthing.SetDirection(direction);</code></pre>\n"
