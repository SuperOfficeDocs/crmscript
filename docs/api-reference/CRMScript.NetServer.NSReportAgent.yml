  nameWithType: NSReportAgent.GenerateReport(Integer,Integer,String,String,String)
  fullName: CRMScript.NetServer.NSReportAgent.GenerateReport(Integer,Integer,String,String,String)
  type: Method
  summary: "\nGenerates the report in PDF format<p></p>\n<ul><li><strong>ReportId</strong>The ID of the report.</li><li><strong>labelLayoutId</strong>The ID of the labellayout. Use 0 if the report isn't of type label.</li><li><strong>filename</strong>Filename of the report.</li><li><strong>language</strong>Language to use when generating the report.</li><li><strong>fileType</strong></li><li><strong>restrictions</strong>Use restrictions to provide additional restrictions when generating the report.</li></ul>\n"
  remarks: 
  syntax: 
    content: String GenerateReport(Integer reportId, Integer labelLayoutId, String filename, String language, String fileType, NSArchiveRestrictionInfo[] restrictions)
    parameters:
    - id: reportId
      type: CRMScript.Global.Integer
      description: 
    - id: labelLayoutId
      type: CRMScript.Global.Integer
      description: 
    - id: filename
      type: CRMScript.Global.String
      description: 
    - id: language
      type: CRMScript.Global.String
      description: 
    - id: fileType
      type: CRMScript.Global.String
      description: 
    return:
      type: CRMScript.Global.String
      description:
  example: 
  - "\n<pre><code>NSReportAgent agent;\nInteger reportId;\nInteger labelLayoutId;\nString filename;\nString language;\nString fileType;\nNSArchiveRestrictionInfo[] restrictions;\nString res = agent.GenerateReport(reportId, labelLayoutId, filename, language, fileType, restrictions);</code></pre>\n"
