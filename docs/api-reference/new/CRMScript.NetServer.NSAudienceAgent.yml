  nameWithType: NSAudienceAgent.SaveAudienceLayoutEntity()
  fullName: CRMScript.NetServer.NSAudienceAgent.SaveAudienceLayoutEntity()
  type: Method
  summary: "\nCRMScript method in the NSAudienceAgent class that creates or updates an NSAudienceLayoutEntitySaves an<code>NSAudienceLayoutEntity</code>. If the ID is 0, it creates a new entity. Otherwise, if the NSAudienceLayoutEntity exists, it will be updated.<p></p>\nReturns the new or updated NSAudienceLayoutEntity<p></p>\n<code>NSAudienceLayoutEntity SaveAudienceLayoutEntity(NSAudienceLayoutEntity audienceLayoutEntity)</code>\n"
