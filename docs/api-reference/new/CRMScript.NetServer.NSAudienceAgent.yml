  type: Method
  summary: "\nSet default values into a new NSAudienceLayoutEntity.
NetServer calculates default values (e.g. Country) on the entity, which is required when creating/storing a new instance<p></p>\n<strong>Returns:</strong>A new NSAudienceLayoutEntity with default values.<p></p>\n<pre><code>NSAudienceAgent agent;\nNSAudienceLayoutEntity thing = agent.CreateDefaultAudienceLayoutEntity();\nthing = agent.SaveAudienceLayoutEntity(thing);</code></pre>\n"
  remarks: 
  syntax: 
    content: NSAudienceLayoutEntity CreateDefaultAudienceLayoutEntity()
    parameters:
    return:
      type: CRMScript.NetServer.NSAudienceLayoutEntity
